<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Navbar</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="navbar">
             <a><span class="box"><i class="fa-solid fa-house"></i></span></i><span class="text">Home</span></span></a>
             <a><span class="box"><i class="fa-regular fa-user"></i></span></i><span class="text">Profile</span></a>
             <a><span class="box"><i class="fa-regular fa-comment"></i></span></i><span class="text">Message</span></a>
             <a><span class="box"><i class="fa-solid fa-camera"></i></span><span class="text">Photos</span></a>
             <a><span class="box"><i class="fa-solid fa-gear"></i></span><span class="text">Setting</span></a>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
